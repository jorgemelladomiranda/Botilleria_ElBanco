<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>contacto</title>
    <link rel="stylesheet" href="contacto.css" />
</head>

<body>

    <!-- principio navbar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Botilleria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="alcohol.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
            <div>
                <a class="carritoLogo" href="carrito.html"> <button type="button"> <img class="logoCarrito"
                    src="img/logocarrito.png" alt="logoCarrito"></button></a>
            </div>
        </nav>
    </div>
    <!-- fin navbar -->


    <!-- principio formulario -->
    <div class="row">
        <div class="col-lg-6 contenedor-formulario mt-5">
            <form id="registerForm" class="formulario-contacto">
                <span id="message-error"></span>
                <h3 class="text-white mt-4">CONTACTO</h3>
                <input type="text" placeholder="nombre" id="name" name="name" required>
                <span id="name-error"></span>
                <input type="text" placeholder="apellido" id="apellido" name="apellido" required>
                <span id="apellido-error"></span>
                <input type="email" placeholder="Email" id="email" name="emailuser" required>
                <span id="emailuser-error"></span>
                <input type="number" placeholder="+56987654321" id="number" name="numero-de-telefono" required>
                <span id="number-error"></span>
                <div class="grupo-input">
                    <label for="comentario">Comentario</label>
                    <textarea cols="10" rows="10" id="comentario" placeholder="ingrese comentario"
                        name="comentario"></textarea>
                </div>
                <input class="enviar btn btn-dark mt-2 " type="submit" value="Enviar"></input>
                <button class="btn btn-dark mt-2" type="reset" id="reset" name="reset">Restablecer</button>
            </form>
        </div>
        <div class="maps lg-col-6 pt-3 mt-5 mb-5 mr-5">
            <h3>Como LLegar?</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53211.56855904391!2d-70.59573131638119!3d-33.53458592598784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d125ecd59095%3A0x375e6cb56bef3ac!2sLa%20Florida%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1666302440263!5m2!1ses!2scl"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

    <!-- INICIO FOOTER -->
    <footer class="bg-dark col-lg-12 mt-5 p-3">
        <p class="text-center m-0 text-muted">Botilleria El Banco</p>
    </footer>
    <!-- FIN FOOTER -->


    <script src="./contacto.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
